<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <script src="Main.js"></script>
    <title>Kieran Pritchard LinkNest</title>
</head>
<body>
    
    <!--Intro section to the webpage-->
    <div id="intro-section">
        
        <!-- Intro section image -->
        <img id="intro-image" src="HTML, CSS & Javascript/Projects/Linknest/res/Image-Of-Self-1.jpeg" alt="Image of myself">

        <!-- Intro section headings -->
        <h1 class="text-center">Kieran Pritchard</h1>
        <h2 class="text-center">T-Level Digital Student</h2>

        <div class="text-center">
            <!-- Phone intro button -->
            <Button onclick="openIntroButton('phone')" class="intro-btn">
                <i class="fa-solid fa-phone"></i>
            </Button>

            <!-- Email intro button -->
            <button onclick="openIntroButton('email')" class="intro-btn">
                <i class="fa-regular fa-envelope"></i>
            </button>

            <!-- Message intro button -->
            <button onclick="openIntroButton('text')" class="intro-btn">
                <i class="fa-solid fa-message"></i>
            </button>
        </div>
    </div>

    <!--Links to the other pages-->

    <div class="text-center" id="links-section">

        <!-- GitHub Button -->
        <button onclick="openSocialLink('Github')" class="link-button">
            <div class="row p-0 m-0">
                <div class="col-1 p-0 m-auto">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="col-11 m-auto">
                    <p class="m-auto text-center">GitHub</p>
                </div>
            </div>
        </button><br>
        
        <!-- Linkedin Button -->
        <button onclick="openSocialLink('Linkedin')" class="link-button">
            <div class="row p-0 m-0">
                <div class="col-1 p-0 m-auto">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="col-11 m-auto">
                    <p class="m-auto text-center">Linkedin</p>
                </div>
            </div>
        </button>
    </div>

    <footer class="fixed-bottom text-center">
        <p>Â© 2024 Kieran Pritchard</p>
    </footer>

    <!--Links to javascript-->
    <script src="Main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
