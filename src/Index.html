<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
    <script src="Main.js"></script>
    <title>Kieran Pritchard LinkNest</title>
</head>
<body>
    
    <!--Intro section to the webpage-->
    <header>
        
        <img src="" alt="">

        <h1>Kieran Pritchard</h1>
        <h2>T-Level Digital Student</h2>

        <div id = "intro-btns">
            <Button onclick="openIntroButton('phone')" class="intro-btn">
                <i class="fa-solid fa-phone"></i>
            </Button>

            <button onclick="openIntroButton('email')" class="intro-btn">
                <i class="fa-regular fa-envelope"></i>
            </button>

            <button onclick="openIntroButton('text')" class="intro-btn">
                <i class="fa-solid fa-message"></i>
            </button>
        </div>

    </header>

    <!--Links to the other pages-->

    <div id="link-section">
        <button onclick="openSocialLink('GitHub')" class="link-btn" id="github-btn">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span>
        </button>
        <button onclick="openSocialLink('Linkedin')" class="link-btn" id="linkedin-btn">
            <i class="fa-brands fa-linkedin"></i>
            <span>Linkedin</span>
        </button>
    </div>

    <footer>
        <p>Â© 2024 Kieran Pritchard</p>
    </footer>

    <!--Links to javascript-->
    <script src="Main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
